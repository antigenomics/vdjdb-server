@(logoutButton: Boolean)
<script>
    function navbarLink(link) {
        window.location.href = link;
    }
</script>
<div class="index_navbar_background"></div>
<div class="index_navbar">
    <div class="brand_cell"><img src="@routes.Assets.at("images/logo_large.png")" alt="VDJdb"></div>
    <div class="navbar_cell pull-left" onclick="navbarLink('@routes.Application.index()')">
        <a>Home</a>
    </div>
    <div class="navbar_cell pull-left" onclick="navbarLink('@routes.SearchAPI.index()')">
        <a>Browse</a>
    </div>
    <div class="navbar_cell pull-left" onclick="navbarLink('@routes.IntersectionAPI.index()')">
        <a>Annotate (Beta)</a>
    </div>
    @if(logoutButton) {
        <div class="navbar_cell pull-right">
            <a href="/logout">Logout</a>
        </div>
    }
    <div class="navbar_cell pull-right" onclick="navbarLink('@routes.Application.about()')">
        <a>About</a>
    </div>
</div>
