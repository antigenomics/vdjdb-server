<sidebar class="col-md-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Samples</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <p ng-if="!isFilesExist()">Click upload button to start</p>
                    <div class="file_cell" ng-repeat="file in files() | orderBy:'nameWithoutExt'" ng-class="{'selected_file':isFile(file)}" ng-click="select(file)">
                {{ ::file.nameWithoutExt }}
                        <i class="fa fa-trash sidebar_file_delete" ng-click="deleteFile(file); $event.stopPropagation();"></i>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-primary" href="@routes.IntersectionAPI.uploadPage()">Upload</a>
                    <button class="btn btn-primary pull-right" ng-click="deleteAllFiles()" ng-if="isFilesExist()">Delete all</button>
                </div>
            </div>
        </div>
    </div>
</sidebar>
