@main("VDJdb: annotations") {

    <script src="@routes.Assets.at("javascripts/blockpage.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/user.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/intersection/intersection.js")" type="text/javascript"></script>

    @navbar()
    <div class="wrapper" ng-app="intersectionPage">
        <block></block>
        <div class="container-fluid">
            <div class="row">
                <sidebar class="col-md-2 col-lg-2">
                    <div class="box box-solid flat">
                        <div class="box-header">
                            Files
                            <a class="pull-right" href="@routes.IntersectionAPI.uploadPage()">Upload new</a>
                        </div>
                        <div class="box-body">
                            <p ng-if="!isFilesExist()">You have no files</p>
                            <table class="table" ng-if="isFilesExist()">
                                <tbody>
                                    <tr ng-repeat="file in files()" class="sidebar_file_td">
                                        <td ng-class="{'selected_file':isFile(file)}" width="90%" ng-click="select(file)">{{ ::file.nameWithoutExt }}</td>
                                        <td><i class="fa fa-trash sidebar_file_delete" ng-click="deleteFile(file)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-sm btn-flat bg-purple" ng-click="deleteAllFiles()">Delete all</button>
                        </div>
                    </div>
                    <div class="box box-solid flat">
                        <div class="box-body">
                            <a href="@routes.IntersectionAPI.pushDBPage()" class="btn btn-sm btn-flat bg-purple">Add file to database</a>
                        </div>
                    </div>
                    <div class="box box-solid flat">
                        <div class="box-body">
                            <a href="/logout" class="btn btn-default btn-sm btn-flat"><i class="fa fa-sign-out"></i>Logout</a>
                        </div>
                    </div>
                </sidebar>
                <intersection class="col-md-10 col-lg-10">
                    <div class="box box-solid flat">
                        <div class="box-body">
                            <p ng-if="!isFileSelected()">No file selected</p>
                            <div ng-if="isFileSelected()">
                                <p>File: {{ selectedFile().nameWithoutExt }}</p>
                                <button class="btn btn-sm btn-flat bg-purple" ng-click="intersect()">Intersect</button>
                            </div>
                        </div>
                    </div>
                    <div class="box box-solid flat" ng-show="isFileSelected()">
                        <div class="box-header" ng-if="isLoading()">
                            <div class="spinner">
                                <div class="cube1"></div>
                                <div class="cube2"></div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div ng-repeat="file in files()" ng-show="isFile(file)">
                                <p ng-hide="isLoading() || isLoaded(file)">Click intersect button to start</p>
                                <div class="table-responsive">
                                <table class="table" id="intersect_report_table_{{ ::file.uid }}" cellspacing="0" width="100%" ng-show="isLoaded(file)">

                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </intersection>

            </div>
        </div>
    </div>
}
