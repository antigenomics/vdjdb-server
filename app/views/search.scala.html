@(token: String)
@main("Search page") {
    <script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
    <div class="container-fluid" ng-app="searchPage">
        <div class="page-header">
            page header
        </div>

        <search class="row">
            <div class="col-md-12">
                <div class="box">
                    <div class="box-header">
                        Search filters
                    </div>
                    <div class="box-body">
                        <table class="table table-responsive" ng-show="filters.length">
                            <thead>
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                    <th>Filter type</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="filter in filters">
                                    <td>
                                        <select class="form-control" ng-model="filter.field" name="fieldSelect">
                                            <option ng-repeat="field in ::availableFields" value="{{ ::field.db_name }}">{{ ::field.name }}</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="form-group">
                                            <input class="form-control"
                                                ng-model="filter.value"
                                                type="text"
                                                placeholder="Type value"
                                            />
                                        </div>
                                    </td>
                                    <td>
                                        <select class="form-control" ng-model="filter.type" name="typeSelect">
                                            <option value="match">Match</option>
                                            <option value="pattern">Pattern</option>
                                            <option value="fuzzy">Fuzzy</option>
                                        </select>
                                    </td>
                                    <td>
                                        <div class="check-box" ng-hide="isFuzzyFilter(filter)">
                                            <label>
                                            <input type="checkbox" ng-model="filter.match">
                                                Match
                                            </label>
                                        </div>
                                        <div class="form-group" ng-show="isFuzzyFilter(filter)">
                                            <label>
                                            <input ng-model="filter.distance" type="number" max="7" min="1" class="form-control">
                                            </label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" ng-click="addFilter()">Add new filter</button>
                        <button class="pull-right btn btn-primary" ng-click="search()">Search</button>
                    </div>
                </div>
                <div class="box box-solid" ng-if="isNoResults()">
                    <div class="box-header">No results found in our database</div>
                </div>
                <div class="box box-solid" ng-hide="isNoResults()">
                    <div class="box-body results-table">

                    </div>
                </div>
            </div>
        </search>
    </div>
}
