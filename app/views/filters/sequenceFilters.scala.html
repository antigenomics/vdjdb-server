<div class="box box-solid">
    <div class="box-body text-center" ng-if="isSequenceFiltersExist()">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Query</th>
                    <th>Insertions</th>
                    <th>Deletions</th>
                    <th>Substitutions</th>
                    <th>Total</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="filter in sequenceFilters" on-last-repeat="">
                    <td width="30%">
                        <a class="select_trigger" ng-click="switchColumnVisible(filter)">{{ filter.columnTitle }}</a>
                        <div class="select_drop_container">
                            <ul ng-class="{'select_dropdown_hidden':!isColumnActive(filter), 'select_dropdown_visible':isColumnActive(filter)}">
                                <li ng-repeat="column in sequenceFiltersColumns" ng-click="clickSequenceColumn(filter, column)"><a>{{ ::column.title }}</a></li>
                            </ul>
                        </div>
                    </td>
                    <td width="30%">
                        <input class="form-control input-sm" type="text" placeholder="Query" ng-model="filter.query">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" max="2" min="0"  placeholder="Insertions" ng-model="filter.insertions">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" max="2" min="0" placeholder="Deletions" ng-model="filter.deletions">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" max="5" min="0" placeholder="Mutations" ng-model="filter.mutations">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" max="5" min="0" placeholder="Mismatches" ng-model="filter.mismatches">
                    </td>
                    <td width="5%">
                        <i class="fa fa-trash" ng-click="deleteSequenceFilter(filter)" style="cursor: pointer ;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <button class="btn bg-purple btn-flat" ng-click="addSequenceFilter()">Add sequence filter</button>
    </div>
</div>
