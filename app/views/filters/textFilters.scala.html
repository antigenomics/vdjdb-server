<div class="box box-solid" ng-if="!isTextFiltersHidden()">
    <div class="box-body text-center" ng-if="isTextFiltersExist()">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>
                        <div class="column_popover">Field</div>
                    </th>
                    <th>
                        <div class="column_popover">Filter value / expression</div>
                    </th>
                    <th>
                        <div class="column_popover">Filter type</div>
                    </th>
                    <th>
                        <div class="column_popover">Negative</div>
                    </th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="filter in textFilters | orderBy:'index'" on-last-repeat>
                    <td width="30%">
                        <a class="select_trigger" ng-click="switchColumnVisible(filter)">{{ filter.columnTitle }}</a>
                        <div class="select_drop_container">
                            <ul ng-show="isColumnActive(filter)">
                                <li ng-repeat="column in textFiltersColumns" ng-click="clickTextColumn(filter, column)"><a>{{ ::column.title }}</a></li>
                            </ul>
                        </div>
                    </td>
                    <td width="30%">
                        <input id="text_filter_{{ ::filter.id }}" class="form-control input-sm" type="text" placeholder="Value" ng-model="filter.value">
                    </td>
                    <td width="30%">
                        <a class="select_trigger" ng-click="switchTypeVisible(filter)">{{ filter.filterType.title }}</a>
                        <div class="select_drop_container">
                            <ul ng-show="isTypeActive(filter)">
                                <li ng-repeat="typeIndex in filter.types" ng-click="clickType(filter, typeIndex)"><a>{{ ::textFiltersTypes[typeIndex].title }}</a></li>
                            </ul>
                        </div>
                    </td>
                    <td width="5%">
                        <input  type="checkbox" ng-model="filter.negative" ng-show="filter.filterType.allowNegative">
                    </td>
                    <td width="5%">
                        <i class="fa fa-trash" ng-click="deleteTextFilter(filter)" style="cursor: pointer ;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <button class="btn bg-purple btn-flat" ng-click="addTextFilter()">Add text filter</button>
    </div>
</div>
