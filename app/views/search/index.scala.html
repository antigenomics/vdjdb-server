@main("VDJdb: search") {

    <!-- Select styling -->
    <script src="@routes.Assets.at("lib/select/js/select.js")" type="text/javascript"></script>
    <link href="@routes.Assets.at("lib/select/css/style.css")" rel="stylesheet">

    <script src="@routes.Assets.at("javascripts/search/search.js")" type="text/javascript"></script>

    @views.html.navbar()

    <div ng-app="searchPage" class="wrapper">
        <div class="container-fluid">
            <filters class="row">
                <div class="col-md-12" ng-if="!isLoaded()">
                    @views.html.search.loadingFilters()
                </div>
                <div class="col-md-12" ng-if="isLoaded() && !isError()">
                    @views.html.search.textFilters()
                    @views.html.search.sequenceFilters()
                </div>
                <div class="col-md-12" ng-if="isError()">
                    @views.html.search.errorFilters()
                </div>
            </filters>
            <search class="row" ng-hide="isError() || !isLoaded()">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <button class="btn bg-purple btn-flat" ng-click="search()">Search</button>
                        </div>
                        <div class="box-body text-center" ng-if="isSearch()">
                            <p ng-if="!isFound() && !isLoading()">No results found</p>
                            <div class="spinner" ng-if="isLoading()">
                                <div class="cube1"></div>
                                <div class="cube2"></div>
                            </div>
                            <div ng-class="{'hidden_table':isLoading()}" ng-if="isFound() || isLoading()">
                                <table id="results-table" class="table results-table table-hover compact" style="width: 100%">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </search>
        </div>
    </div>
}
