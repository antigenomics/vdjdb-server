<div class="box box-solid">
    <div class="box-body text-center">
        <table class="table table-responsive" ng-if="isSequenceFiltersExist()">
            <thead>
                <tr>
                    <th>Filed</th>
                    <th>Query</th>
                    <th>Insertions</th>
                    <th>Deletions</th>
                    <th>Substitutions</th>
                    <th>Total mismatches</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="filter in sequenceFilters" on-last-repeat="">
                    <td width="30%">
                        <select class="dropdown" id="{{ ::filter.filterId }}" name="columnId">
                            <option>Please select column name:</option>
                            <option ng-repeat="column in sequenceFiltersColumns" value="{{ ::column.name }}">{{ ::column.title }}</option>
                        </select>
                    </td>
                    <td width="30%">
                        <input class="form-control input-sm" type="text" placeholder="Query" ng-model="filter.query">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" placeholder="Insertions" ng-model="filter.insertions">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" placeholder="Deletions" ng-model="filter.deletions">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" placeholder="Mutations" ng-model="filter.mutations">
                    </td>
                    <td>
                        <input class="form-control input-sm" type="number" placeholder="Mismatches" ng-model="filter.mismatches">
                    </td>
                    <td width="5%">
                        <i class="fa fa-trash" ng-click="deleteSequenceFilter(filter)" style="cursor: pointer ;" data-toggle="tooltip" data-placement="top" title="Remove filter"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="box-footer">
        <button class="btn bg-purple btn-flat" ng-click="addSequenceFilter()">Add sequence filter</button>
    </div>
</div>
