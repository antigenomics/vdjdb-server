<sunburst id="sunburst">
    <div class="box box-widget">
        <div class="box-header with-border">
            <h2 class="box-title">Sunburst chart</h2>
        </div>
        <div class="box-body">
            <div class="loader" ng-if="isSunburstChartRendering(file)"></div>
            <div class="sunburst_chart_{{ file.uid }}"></div>
        </div>
    </div>
</sunburst>
