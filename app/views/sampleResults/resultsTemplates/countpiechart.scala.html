<countpiechart id="countpiechart">
    <div class="box box-widget">
        <div class="box-header with-border">
            <h2 class="box-title">DB Count pie chart</h2>
        </div>
        <div class="box-body">
            <div class="loader" ng-if="isCountPieChartRendering(file)"></div>
            <div class="count_pie_chart_{{ file.uid }}"></div>
        </div>
    </div>
</countpiechart>
