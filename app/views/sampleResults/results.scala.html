<div class="col-md-10" ng-show="isStateClear()">
    <div class="box" ng-hide="isUserHaveFiles()">
        <div class="box-body">
                You have no uploaded sample files yet. You can upload your samples on <a href="@controllers.annotations.routes.AnnotationsPages.annotationsUploadFilesPage()">this</a> page.
            </div>
    </div>
</div>
<div class="col-md-10" ng-hide="isStateClear()">
    <div ng-repeat="file in files" ng-show="isFileActive(file)">
        <div class="col-md-12">
            @views.html.sampleResults.resultsTemplates.parameters()
        </div>
        <div class="col-md-12">
            @views.html.sampleResults.resultsTemplates.annotations()
        </div>
        <div class="col-md-4">
            @views.html.sampleResults.resultsTemplates.sunburst()
        </div>
    </div>
</div>
