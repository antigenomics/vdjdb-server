@main("VDJdb: annotations") {

    <script src="@routes.Assets.at("javascripts/blockpage.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/user.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/annotations/annotations.js")" type="text/javascript"></script>

    @navbar()
    <div class="wrapper" ng-app="annotationsPage">
        <block></block>
        <div class="container-fluid">
            <div class="row">
                <sidebar class="col-md-2 col-lg-2">
                    <div class="box box-solid">
                        <div class="box-header">
                            Files
                            <a class="pull-right" href="@routes.AnnotationAPI.uploadPage()">Upload new</a>
                        </div>
                        <div class="box-body">
                            <p ng-if="!isFilesExist()">You have no files</p>
                            <table class="table" ng-if="isFilesExist()">
                                <tbody>
                                    <tr ng-repeat="file in files()" class="sidebar_file_td">
                                        <td width="90%" ng-click="select(file)">{{ file.nameWithoutExt }}</td>
                                        <td><i class="fa fa-trash sidebar_file_delete" ng-click="deleteFile(file)"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-sm btn-flat bg-purple" ng-click="deleteAllFiles()">Delete all</button>
                        </div>
                    </div>
                </sidebar>
                <annotations class="col-md-10 col-lg-10">
                    <div class="box box-solid">
                        <div class="box-body">
                            <p ng-if="!isFileSelected()">No file selected</p>
                            <div ng-if="isFileSelected()">
                                <p>File: {{ selectedFile().nameWithoutExt }}</p>
                                <button class="btn btn-sm btn-flat bg-purple" ng-click="intersect()">Intersect</button>
                            </div>
                        </div>
                    </div>
                    <div class="box box-solid">
                        <div class="box-header">
                            <div class="spinner" ng-if="isLoading()">
                                <div class="cube1"></div>
                                <div class="cube2"></div>
                            </div>
                        </div>
                        <div class="box-body">
                            <table class="table" id="intersect_report_table">
                                <thead>
                                    <tr>
                                        <th>Matches</th>
                                        <th>Freq</th>
                                        <th>Count</th>
                                        <th>CDR3aa</th>
                                        <th>V</th>
                                        <th>J</th>
                                        <th>CDR3nt</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Matches</th>
                                        <th>Freq</th>
                                        <th>Count</th>
                                        <th>CDR3aa</th>
                                        <th>V</th>
                                        <th>J</th>
                                        <th>CDR3nt</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    <div class="box box-solid">
                        <div class="box-body" id="intersect_report">

                        </div>
                    </div>
                </annotations>

            </div>
        </div>
    </div>
}
